<!-- Store this code in 'login.html' file inside the 'templates' folder -->

<html>
	<head>
		<meta charset="UTF-8">
		<title> Login </title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">		
	</head>
	<body>		
		<div style="height: 10vh; text-align: center; padding-top: 0.1vh;">
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for message in messages %}
				<h3>{{ message }}</h3>
				{% endfor %}
			{% endif %}
		{% endwith %}
		</div>
		<div>
		<div class="border">
			<div class="header">
				<h1 class="word">Login</h1>
			</div>
      <form id="loginForm" action="{{ url_for('login') }}" method="post">
        <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox" required>
        <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox" required>
        <input type="submit" class="btn" value="Sign In">
      </form>
			<p id="registrationLink">Don't have an account? <a class="bottom_l" href="/register"> Sign Up here</a></p>
		</div>
		</div>
	</body>
</html>
